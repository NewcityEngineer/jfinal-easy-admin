<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>一级分类</title>
      <link rel="stylesheet" type="text/css" href="../xhAdmin/css/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../xhAdmin/css/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../xhAdmin/css/themes/color.css">
    <link rel="stylesheet" type="text/css" href="../xhAdmin/css/demo/demo.css">
    <script type="text/javascript" src="../xhAdmin/js/jquery.min.js"></script>
    <script type="text/javascript" src="../xhAdmin/js/jquery.easyui.min.js"></script>
</head>

<body>
    <div id="toolbar-title">
        <a href="javascript:void(0)" id="titleAddBtn" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="titleAdd()">添加</a>
        <a href="javascript:void(0)" id="titleEditBtn" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="titleEdit()">修改</a>
        <a href="javascript:void(0)" id="titleDestroyBtn" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="titleDestroy()">删除</a>
    </div>
    <table id="title-table" class="easyui-datagrid" data-options="fit:true,border:false,url:'../xhTitle/all',method:'get'" style="width:auto;height:100%" toolbar="#toolbar-title" pagination="true" rownumbers="true" fitColumns="true" singleSelect="true" pageSize="20">
        <thead>
            <tr>
                 <th field="tId" width="16%" align="center">一类编码</th>
                <th field="img" width="16%" align="center" data-options="formatter:function(v){return '<img src='+v+' style=width:80px;height:80px;cursor:pointer;/>'}">图片内容</th>
                <th field="name" width="17%" align="center">标题名称</th>
                <th field="description" width="17%" align="center">描述</th>
                <th field="oldTime" width="17%" align="center">录入时间</th>
                <th field="newTime" width="17%" align="center">最新更改时间</th>
            </tr>
        </thead>
    </table>
    <div id="dlg-titleAdd" class="easyui-dialog" style="width:650px;height:393px;padding:1px 1px" closed="true" buttons="#dlg-titleAdd-btn" align="center" data-options="modal:true">
        <form id="fm-titleAdd" method="post" novalidate enctype="multipart/form-data" >
            <table class="pattern" border="0" cellpadding="5" cellspacing="0">
            
            
                <tr>
				<th width="100px">一级编码：</th>
				<td colspan="3"><input type="text" id="tId" name="tId" class="easyui-textbox" style="width:100%"></td>
                <th width="100px">标题名称：</th>
				<td colspan="3"><input type="text" id="name" name="name" class="easyui-textbox"  style="width:100%"></td>
			</tr>
            <tr>
                <th>选择文件：</th>
               <td><input type="file" id="img" name="img" style="width:100%"></td>
                <th>描述：</th>
               <td><input type="text" id="description" name="description" class="easyui-textbox" style="width:100%"></td>
            </tr>
            </table>
        </form>
    </div>
    <div id="dlg-titleAdd-btn">
        <a href="javascript:void(0)" class="easyui-linkbutton c6" iconCls="icon-ok" onclick="titleAddSave()" style="width:90px">保存</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlg-titleAdd').dialog('close')" style="width:90px">关闭</a>
    </div>
    <div id="dlg-titleEdit" class="easyui-dialog" style="width:650px;height:393px;padding:1px 1px" closed="true" buttons="#dlg-titleEdit-btn" align="center" data-options="modal:true">
        <form id="fm-titleEdit" method="post" novalidate enctype="multipart/form-data">
            <table class="pattern" border="0">
			<tr>
				<th width="100px">一级编码：</th>
				<td colspan="3"><input type="text" id="tId" name="tId" class="easyui-textbox" style="width:100%"></td>
                <th width="100px">标题名称：</th>
				<td colspan="3"><input type="text" id="name" name="name" class="easyui-textbox"  style="width:100%"></td>
			</tr>
			<tr>
			 <th>图片地址：</th>
			<td><input type="text" id="img" name="img" class="easyui-textbox" style="width:100%"></td>
			</tr>
            <tr>
                <th>选择文件：</th>
              	
               
                <td><input type="file" id="img" name="img" style="width:100%"></td>
                <th>描述：</th>
               <td><input type="text" id="description" name="description" class="easyui-textbox" style="width:100%"></td>
            </tr>
            <input type="hidden" name="id" />
            <input type="hidden" name="timestamp" />
			</table>
        </form>
    </div>
    <div id="dlg-titleEdit-btn">
        <a href="javascript:void(0)" class="easyui-linkbutton c6" iconCls="icon-ok" onclick="titleEditSave()" style="width:90px">保存</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlg-titleEdit').dialog('close')" style="width:90px">关闭</a>
    </div>
    <div id="dlg-titleReadonly" class="easyui-dialog" style="width:650px;height:393px;padding:1px 1px" closed="true" buttons="#dlg-titleReadonly-btn" align="center" data-options="modal:true">
        <form id="fm-titleReadonly" method="post" novalidate>
            <table class="pattern" border="0" cellpadding="5" cellspacing="0">
			<tr>
				<th width="100px">一级编码：</th>
				<td colspan="3"><input type="text" id="tId" name="tId" class="easyui-textbox" style="width:100%"></td>
                <th width="100px">标题名称：</th>
				<td colspan="3"><input type="text" id="name" name="name" class="easyui-textbox"  style="width:100%"></td>
			</tr>
            <tr>
            
                <th>图片地址：</th>
               <td><input type="text" id="img" name="img" style="width:100%"></td>
                
            </tr> <tr>
            <th>描述：</th>
               <td><input type="text" id="description" name="description" class="easyui-textbox" style="width:100%"></td>  </tr>
            <input type="hidden" name="id" />
            <input type="hidden" name="timestamp" />
			</table>
        </form>
    </div>
    <div id="dlg-titleReadonly-btn">
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlg-titleReadonly').dialog('close')" style="width:90px">关闭</a>
    </div>
    <script type="text/javascript">
    $(document).ready(function() {
        /*$.post('/jg/checkScope', {
            sessionName: 'f9'
        }, function(data) {
            if (data == false) {
                $('#toolbar-title #titleAddBtn').hide();
                $('#toolbar-title #titleEditBtn').hide();
                $('#toolbar-title #titleDestroyBtn').hide();
            }
        }, 'json');*/

        $("#title-table").datagrid({
            //双击事件  
            onDblClickRow: function(index, row) {
                if (row) {
                    $('#dlg-titleReadonly').dialog('open').dialog('center').dialog('setTitle', '查看一级分类信息');
                    $('#fm-titleReadonly').form('load', row);
                }
            }
        });

    });

    function titleAdd() {
        $('#dlg-titleAdd').dialog('open').dialog('center').dialog('setTitle', '添加一级分类信息');
        $('#fm-titleAdd').form('clear');
    }

    function titleAddSave() {
        $('#fm-titleAdd').form('submit', {
            url: '../xhTitle/add',
            onSubmit: function() {
                //进行表单验证
                //如果返回false阻止提交
                return $(this).form('enableValidation').form('validate');
            },
            success: function(data) {
                var data = eval('(' + data + ')'); // change the JSON string to javascript object
                if (data.result == 'success') {
                    $('#dlg-titleAdd').dialog('close');
                    $('#title-table').datagrid('reload');
                    $.messager.show({ // show error message
                        title: '操作完成',
                        msg: data.description
                    });
                } else {
                    $.messager.show({ // show error message
                        title: '出错了',
                        msg: data.description
                    });
                }
            }
        });

    }

    function titleEdit() {
        var row = $('#title-table').datagrid('getSelected');
        console.log(row);
        if (row) {
            $('#dlg-titleEdit').dialog('open').dialog('center').dialog('setTitle', '修改一级分类信息');
            $('#fm-titleEdit').form('load', row);
        }
    }

    function titleEditSave() {
        $('#fm-titleEdit').form('submit', {
            url: '../xhTitle/update',
            onSubmit: function() {
                //进行表单验证
                //如果返回false阻止提交
                return $(this).form('enableValidation').form('validate');
            },
            success: function(data) {
                var data = eval('(' + data + ')'); // change the JSON string to javascript object
                if (data.result == 'success') {
                    $('#dlg-titleEdit').dialog('close');
                    $('#title-table').datagrid('reload');
                    $.messager.show({ // show error message
                        title: '操作完成',
                        msg: data.description
                    });
                } else {
                    $.messager.show({ // show error message
                        title: '出错了',
                        msg: data.description
                    });
                }
            }
        });
    }

    function titleDestroy() {
        var row = $('#title-table').datagrid('getSelected');
        if (row) {
            $.messager.confirm('删除', '是否彻底删除该一级分类信息？？？', function(r) {
                if (r) {
                    $.post('../xhTitle/delete', {
                        id: row.id
                    }, function(data) {
                        if (data.result == 'success') {
                            $('#title-table').datagrid('reload'); // reload the user data
                            $.messager.show({ // show error message
                                title: '操作完成',
                                msg: data.description
                            });
                        } else {
                            $.messager.show({ // show error message
                                title: '出错了',
                                msg: data.description
                            });
                        }
                    }, 'json');
                }
            });
        }
    }
    </script>
</body>

</html>
